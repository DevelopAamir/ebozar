<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" type="image/png" href="/static/assets/favicon.png" sizes="100x100">
    <link rel="stylesheet" href="/static/css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
    <div class="main">

        <div class="firstbox">
            <h1>Welcome to login</h1>
            <p>Don't have an account ?</p>
            <a href="/signup">Sign Up</a>
        </div>
        <div class="secondbox">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="login-box">
                <h2>Sign In</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <label for="username">User Name</label>
                    <input class="input-box" type="text" id="username" name="username" placeholder="User Name" required>

                    <label for="password">Password</label>
                    <input class="input-box" type="password" id="password" name="password" placeholder="Password" required>

                    <div class="remember">
                        <input type="checkbox" id="remember"><label for="remember">Remember</label>
                    </div>

                    <button type="submit" class="signin-btn">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBazaar Sign In</title>
    <meta name="title" content="eBazaar Sign In - Login to Your Account">
    <meta name="description" content="Sign in to eBazaar to explore our wide range of products and services. New user? Sign up now to join our e-commerce community!">
    <meta name="author" content="eBazaar">

    <!-- Canonical Link: To avoid duplicate content issues -->
    <link rel="canonical" href="https://ebazaar.live/login/" />
    <link rel="icon" type="image/png" href="/static/assets/favicon.png" sizes="100x100">


    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ebazaar.live/login/">
    <meta property="og:title" content="eBazaar Sign In - Login to Your Account">
    <meta property="og:description" content="Sign in to eBazaar and discover amazing deals and products. Secure and easy login for returning users. Not a member yet? Sign up today!">
    <meta property="og:image" content="https://www.ebazaar.com/static/assets/favicon.png">

    <link rel="icon" type="image/png" href="/static/assets/favicon.png" sizes="100x100">
    <link rel="stylesheet" href="/static/css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T4NTT1Q7Q9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-T4NTT1Q7Q9');
    </script>
    <style>
        .logo{
            display:flex; 
            position:absolute;  
            justify-content:center; 
            padding:20px; 
            height:20px;
        }
    </style>
</head>

<body>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
    <div class="main">
        <a href="/">
            <div class="logo">
                <img src="/static/assets/eBazaar.svg" alt="">
            </div>
        </a>
        <div class="firstbox">
            <h1>Welcome to login</h1>
            <p>Don't have an account ?</p>
            <a href="/signup">Sign Up</a>
        </div>
        <div class="secondbox">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="login-box">
                <h2>Sign In</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <label for="username">User Name</label>
                    <input class="input-box" type="text" id="username" name="username" placeholder="User Name" required>

                    <label for="password">Password</label>
                    <input class="input-box" type="password" id="password" name="password" placeholder="Password" required>

                    <div class="remember">
                        <input type="checkbox" id="remember"><label for="remember">Remember</label>
                    </div>

                    <button type="submit" class="signin-btn">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

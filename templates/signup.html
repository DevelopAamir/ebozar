<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up on eBazaar - Your Local Marketplace in Nepal: Search, Shop, & Discover Nearby </title>
    <meta name="description" content="Sign up on eBazaar, Nepal's premier local marketplace. Shop products near you today!">
    <meta name="keywords" content="eBazaar, online shopping Nepal, local products Nepal, buy mobiles Nepal, fashion deals Nepal, marketplace Nepal">
    
    <!-- Geographic Meta Tags -->
    <meta name="geo.region" content="Nepal">
    
    <!-- Canonical Link: To avoid duplicate content issues -->
    <link rel="canonical" href="https://ebazaar.live/signup">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:title" content="Sign Up on eBazaar - Your Local Marketplace in Nepal: Search, Shop, & Discover Nearby ">
    <meta property="og:description" content="Sign up on eBazaar, Nepal's premier local marketplace. Shop products near you today!">
    <meta property="og:image" content="/static/assets/favicon.png">
    <meta property="og:url" content="https://ebazaar.live/signup">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="eBazaar">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@eBazaar">
    <meta name="twitter:creator" content="@eBazaar">
    <meta name="twitter:title" content="Sign Up on eBazaar - Your Local Marketplace in Nepal: Search, Shop, & Discover Nearby ">
    <meta name="twitter:description" content="Sign up on eBazaar, Nepal's premier local marketplace. Shop products near you today!">
    <meta name="twitter:image" content="/static/assets/favicon.png">

    <link rel="icon" type="image/png" href="/static/assets/favicon.png" sizes="100x100">
    <link rel="stylesheet" href="/static/css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T4NTT1Q7Q9"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-T4NTT1Q7Q9');
    </script>

</head>

<body>
    {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    <div class="main">

        <div class="firstbox">
            <h1>Welcome to sign Up</h1>
            <p>Already have a account ?</p>
            <a href="/login">Sign In</a>
        </div>
        <div class="secondbox">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="login-box">
                <h2>Sign Up</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="storename">Store Name</label>
                    <input class="input-box" type="text" id="storename" name="store_name" placeholder="Store Name" required>

                    <label for="password">Gmail</label>
                    <input class="input-box" type="gmail" id="gmail" name="email" placeholder="Gmail" required>

                    <div class="region">
                        <div class="input-group" style="width: 100%;">
                            <label for="country">Country</label>
                            <input class="input-box" type="text" id="country" name="country" placeholder="Country" required>
                        </div>
                        <div class="input-group">
                            <label for="city">City</label>
                            <input class="input-box" type="text" id="city" name="city" placeholder="City" required>
                        </div>

                    </div>
                    <label for="address">Store Name With Location</label>
                    <input class="input-box" type="text" id="address" name="address" placeholder="Store Name With Location" required>

                    <label for="phone">Phone</label>
                    <input class="input-box" type="text" id="phone" name="phone_number" placeholder="Phone" required>

                    <label for="password">Password</label>
                    <input class="input-box" type="password" id="password" name="password" placeholder="Password" required>

                    <div class="account-type">
                        {% comment %} <input type="radio" id="buyer" value="buyer" checked><label for="buyer">Buyer</label>
                        <input type="radio" id="seller" value="seller" ><label for="seller">Seller</label> {% endcomment %}
                        <select class="select_type" id="user_type" name="user_type" required>
                            {% comment %} <option value="buyer">Buyer</option> {% endcomment %}
                            <option value="seller" selected>Seller</option>
                        </select>
                    </div>

                    <div class="remember">
                        <input type="checkbox" id="policy"><label for="policy">I agree to the Terms of Service and Privacy Policy.</label>
                    </div>

                    <button type="submit" class="signin-btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
